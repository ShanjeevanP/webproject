<!DOCTYPE html>
<html lang="en">
<head>
   
    
    <title>Music Event - Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 0;
        }

        /* Full-height sidebar */
        .sidebar {
            height: 100vh;
            position: fixed;
            background-color: #000000; /* Black background color */
        }

        .sidebar a {
            color: #000000; /* White font color for links */
        }

        
        .main-content {
            margin-left: 200px; /* Adjust the width of the sidebar */
        }

        
        .contact-section {
            margin-top: 20px;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }

        
        @media (min-width: 768px) {
            .contact-form {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Music Event</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</header>

<!-- Sidebar (main navigation) -->
<nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="schedule.html">
                    Schedule
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">
                    Contact
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="event-galleries.html">
                    Event Galleries
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main content -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
    <!-- Your page content goes here -->
    <h1 class="mt-5">Contact Us</h1>

    <!-- Contact details -->
    <div class="contact-section">
        <p>Email: info@musicevent.com</p>
        <p>Telephone: +44 123456789</p>
        <p>Mobile: +44 987456321</p>
        <p>Address: 123 Music Street, Bristol, UK</p>
    </div>

    <!-- Contact form -->
    <div class="contact-section contact-form">
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
</main>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
