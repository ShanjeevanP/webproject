    <style>
        body {

        .sidebar {
            height: 100vh;
            position: fixed;

        .sidebar a {
            color: #000000; 
        }

        
        .main-content {
            margin-left: 200px;

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            margin-top: 20px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-grid img:hover {
            transform: scale(1.5);
        }
    </style>
</head>
